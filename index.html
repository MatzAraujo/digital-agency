<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Agency Page</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

 <body class="bg-clr | primary-clr-500">
    <div class="wrapper">
        <div class="container">

                <!-- Header -->
            <header class="header">
                <nav class="menu | flex ">
                    <a href="#" class="logo | fs-span-text primary-clr-400 ">Digital Agency</a>

                    <ul class="menu-items">
                        <li><a href="#home" class="links">home</a></li>
                        <li><a href="#about" class="links">about</a></li>
                        <li><a href="#testimonial" class="links">testimonials</a></li>
                        <li><a href="#contact" class="links">contact</a></li>
                    </ul>

                    <div class="mobile">
                        <div class="toggle icon-menu">...</div>
                        <div class="toggle icon-close">x</div>
                    </div>
                </nav>
                <div class="fancy-border"></div>
            </header>
            
            <main>
                    <!-- Home -->
                <section id="home">
                    <div class="even-columns">
                        <div class="texts">
                            <h1 class="title | fs-main-heading">Building Digital Products, Brands & Experience</h1>
                            <p>Digital Agency Is Your Online Team Management Tool That Easy And Prompt</p>

                            <div class="button">
                                <a href="#contact" class="btn">Contact us</a>
                            </div>
                                                  
                        </div>

                        <div class="image">
                        </div>
                    </div>
                </section>

                <section id="companies">
                    <h3 class="fs-span-text primary-clr-300">Trusted By 4,000+ Companies</h3>
                    <div class="brands flex">
                        <img src="./assets/images/logos/spotify.png" alt="">
                        <img src="./assets/images/logos/slack.png" alt="">
                        <img src="./assets/images/logos/dropbox-logo.png" alt="">
                        <img src="./assets/images/logos/zoom.png" alt="">
                    </div>
                </section>

                <!-- About -->
                <section id="about">
                    <div class="even-columns">
                        <div class="image"></div>
                        <div class="texts"></div>
                    </div>
                </section>
            </main>

        </div>
    </div>

    <!-- main js -->

    <script src="./script/main.js"></script>

 </body>
</html>
